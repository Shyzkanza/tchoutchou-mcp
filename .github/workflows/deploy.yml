name: Deploy TchouTchou MCP to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Annule les dÃ©ploiements prÃ©cÃ©dents
concurrency:
  group: deploy-tchoutchou-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Tests et vÃ©rifications
  test:
    name: Run Tests & Type Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies (main)
      run: npm ci --ignore-scripts
    
    - name: Install dependencies (UI)
      run: |
        cd web
        npm ci --ignore-scripts
        cd ..
    
    - name: TypeScript Type Check (main)
      run: npx tsc --noEmit
    
    - name: TypeScript Type Check (UI)
      run: |
        cd web
        npx tsc --noEmit
        cd ..
    
    - name: Build Test
      run: |
        npm run build
        echo "âœ… Build successful"
  
  # Job 2: DÃ©ploiement via Portainer
  deploy:
    name: Deploy via Portainer
    runs-on: ubuntu-latest
    needs: test  # Attend que les tests passent
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # RedÃ©ploiement via Portainer API
    - name: Redeploy via Portainer Git
      run: |
        echo "ğŸ” Authentification Ã  Portainer..."
        
        # Authentification Portainer
        AUTH_TOKEN=$(curl -s -X POST \
          "${{ secrets.PORTAINER_URL }}/api/auth" \
          -H "Content-Type: application/json" \
          -d '{"Username":"${{ secrets.PORTAINER_USERNAME }}","Password":"${{ secrets.PORTAINER_PASSWORD }}"}' \
          | jq -r '.jwt')
        
        if [ -z "$AUTH_TOKEN" ] || [ "$AUTH_TOKEN" = "null" ]; then
          echo "âŒ Erreur d'authentification Portainer"
          exit 1
        fi
        
        echo "âœ… Authentification Portainer rÃ©ussie"
        
        # Git redeploy
        echo "ğŸ”„ RedÃ©ploiement de la stack depuis Git..."
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
          "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/git/redeploy?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
          -H "Authorization: Bearer $AUTH_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{
            "prune": false,
            "pullImage": true,
            "repositoryAuthentication": true,
            "repositoryUsername": "${{ github.actor }}",
            "repositoryPassword": "${{ secrets.GITHUB_TOKEN }}",
            "repositoryReferenceName": "refs/heads/main"
          }')
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | sed '$d')
        
        if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
          echo "âœ… Stack redÃ©ployÃ©e depuis Git (HTTP $HTTP_CODE)"
        else
          echo "âŒ Erreur lors du redÃ©ploiement (HTTP $HTTP_CODE)"
          echo "$BODY"
          exit 1
        fi
        
        # Attendre le redÃ©marrage complet
        echo "â³ Attente de 30 secondes pour le dÃ©marrage du conteneur..."
        sleep 30
    
  
  # Job 3: Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test  # Attend les tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --ignore-scripts
    
    - name: Install UI dependencies
      run: |
        cd web
        npm ci --ignore-scripts
        cd ..
    
    - name: Build package
      run: npm run build
    
    - name: Check if version already published
      id: check-version
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        if npm view @shyzus/tchoutchou-mcp@$PACKAGE_VERSION version 2>/dev/null; then
          echo "Version $PACKAGE_VERSION already published, skipping..."
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "Version $PACKAGE_VERSION not published yet"
          echo "skip=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Publish to npm
      if: steps.check-version.outputs.skip == 'false'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  
  # Job 4: Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy  # Attend le dÃ©ploiement
    
    steps:
    - name: Test API Health
      run: |
        echo "ğŸ” Test de l'API via Traefik..."
        
        # Test avec retry en cas d'Ã©chec temporaire
        for i in {1..5}; do
          echo "ğŸ”„ Tentative $i/5..."
          
          if curl -f -k https://tchoutchou-mcp.rankorr.red/health; then
            echo ""
            echo "âœ… API accessible via Traefik !"
            
            # Test endpoint MCP
            echo "ğŸ” Test de l'endpoint MCP..."
            curl -f -k https://tchoutchou-mcp.rankorr.red/mcp || true
            
            exit 0
          else
            echo "âš ï¸ Ã‰chec tentative $i, attente 10s..."
            sleep 10
          fi
        done
        
        echo "âŒ L'API n'est pas accessible aprÃ¨s 5 tentatives"
        exit 1
    
    - name: Deployment Summary
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ğŸ‰ DÃ©ploiement rÃ©ussi: https://tchoutchou-mcp.rankorr.red"
          echo "ğŸ“ Endpoint MCP: https://tchoutchou-mcp.rankorr.red/mcp"
          echo "ğŸ’š Health: https://tchoutchou-mcp.rankorr.red/health"
        else
          echo "âŒ Health check Ã©chouÃ©"
        fi
