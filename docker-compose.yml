version: '3.8'

services:
  tchoutchou-mcp:
    image: ghcr.io/rankorr/tchoutchou-mcp:latest
    container_name: tchoutchou-mcp
    restart: unless-stopped
    
    # Port exposé en interne seulement (Traefik gère l'exposition)
    expose:
      - "3000"
    
    # Variables d'environnement
    environment:
      - NODE_ENV=production
      - PORT=3000
    
    # Labels Traefik pour routage automatique et SSL
    labels:
      # Activer Traefik pour ce conteneur
      - "traefik.enable=true"
      
      # Router HTTP → HTTPS redirect
      - "traefik.http.routers.tchoutchou-mcp-http.rule=Host(`tchoutchou-mcp.rankorr.red`)"
      - "traefik.http.routers.tchoutchou-mcp-http.entrypoints=web"
      - "traefik.http.routers.tchoutchou-mcp-http.middlewares=redirect-to-https"
      
      # Router HTTPS principal
      - "traefik.http.routers.tchoutchou-mcp.rule=Host(`tchoutchou-mcp.rankorr.red`)"
      - "traefik.http.routers.tchoutchou-mcp.entrypoints=websecure"
      - "traefik.http.routers.tchoutchou-mcp.tls=true"
      - "traefik.http.routers.tchoutchou-mcp.tls.certresolver=letsencrypt"
      
      # Service (port du conteneur)
      - "traefik.http.services.tchoutchou-mcp.loadbalancer.server.port=3000"
      
      # Middleware pour redirect HTTP → HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
      # Middleware CORS pour ChatGPT
      - "traefik.http.routers.tchoutchou-mcp.middlewares=tchoutchou-cors"
      - "traefik.http.middlewares.tchoutchou-cors.headers.accesscontrolallowmethods=GET,POST,OPTIONS"
      - "traefik.http.middlewares.tchoutchou-cors.headers.accesscontrolalloworiginlist=https://chatgpt.com,https://chat.openai.com"
      - "traefik.http.middlewares.tchoutchou-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.tchoutchou-cors.headers.accesscontrolmaxage=86400"
    
    # Réseau Traefik (doit exister sur le VPS)
    networks:
      - traefik
    
    # Healthcheck Docker natif
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Logs limités pour ne pas saturer le disque
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik:
    external: true
